<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">KG Myat Tu Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Login</a></li>
              <li><a class="dropdown-item" href="#">Register</a></li>
            </ul>
          </li>
        </ul>
       
      </div>
    </div>
  </nav>

  <img src="bander.jpg" width="100%" alt="bander">
  
  <div class="container mt-5">

    <div class="row">
        <div class="col-12">
          <h1>Fast Food</h1>
        </div>
        <div class="col-4 mt-3">
          <img src="burger.jpg" class="img-fluid" alt="this is the picture of burger">
          <h1 class="mt-5">Burger</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-4 mt-3">
          <img src="taco.jpg".jpg" class="img-fluid" alt="this is the picture of taco">
          <h1 class="mt-5">Taco</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-4 mt-3">
          <img src="fried.jpg" class="img-fluid" alt="this is the picture of fired chicken">
          <h1 class="mt-5">Fried Chicken</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-4 mt-3">
          <img src="pasta.jpg" class="img-fluid" alt="this is the picture of pasta">
          <h1 class="mt-5">Pasta</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-4 mt-3">
          <img src="noodles soup.jpg" class="img-fluid" alt="this is the picture of noodles">
          <h1 class="mt-5">Noodles</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
        <div class="col-4 mt-3">
          <img src="fish.jpg" class="img-fluid" alt="this is the picture of fish">
          <h1 class="mt-5">Fish</h1>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>

    </div>


  </div>






  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
